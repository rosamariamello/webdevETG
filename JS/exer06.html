  <body>
    <h1 id="titulo">Resultado da função maiorIdade</h1>
    <input type="number" id="valor1" />
    <button onclick="maiorIdade()">Não Clique</button>
    <!--Crie uma função chamada soma que recebe dois números como parâmetros e retorna a soma deles.
    Teste a função no console e em HTML.  -->

    <script type="text/javascript">
      function maiorIdade() {
        //criação de variáveis
        let value1 = parseInt(document.getElementById("valor1").value);
        let result = 0;
        console.log(value1);

        //operação matemática
        if (value1 >= 18) {
          result = "Maior de idade";
        } else {
          result = "Menor de idade";
        }

        //mostrar resultado trocando o título
       // console.log(result);
        document.getElementById("titulo").innerHTML = result;
      }
    </script>
  </body>
