        <h1 id="titulo">Resultado da função Soma</h1>
        <input type="number" id="valor1">
        <input type="number" id="valor2">
        <button onclick="soma()">Não Clique</button>
        <!--Crie uma função chamada soma que recebe dois números como parâmetros e retorna a soma deles.
        Teste a função no console e em HTML.  -->
        
        <script type="text/javascript"> 
       function soma () {
           //criação de variáveis
           let value1 = parseInt(document.getElementById("valor1").value);
           let value2 = parseInt(document.getElementById("valor2").value);
           let result = 0;
        console.log(value1, value2)

           //operação matemática
        result = value1 + value2;

           //mostrar resultado trocando o título
           console.log(result)
           document.getElementById("titulo").innerHTML = result
        }

        

        </script>
