    <body>
        <h1 id="titulo">Resultado da função multiplicaPor10</h1>
        <input type="number" id="valor1">
        <button onclick="multiplicaPor10()">Não Clique</button>
        <!--Crie uma função chamada soma que recebe dois números como parâmetros e retorna a soma deles.
        Teste a função no console e em HTML.  -->
        
        <script type="text/javascript"> 
       function multiplicaPor10() {
        document.getElementById("titulo").innerHTML = parseInt(document.getElementById("valor1").value) * 10
        }

        

        </script>
    </body>
